name: kreaStream Derleyici

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows: ["Domain Değişiklik Kontrolü"]
    types:
      - completed
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.jpg"
      - "**/*.png"
      - "**/*.py"

jobs:
  build_plugins:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1) Checkout Repositories
      # ------------------------------
      - name: Checkout source repo
        uses: actions/checkout@v4.2.2
        with:
          path: src
          fetch-depth: 0

      - name: Checkout builds repo
        uses: actions/checkout@v4.2.2
        with:
          ref: builds
          path: builds
          fetch-depth: 0

      # ------------------------------
      # 2) Setup Java & Android SDK
      # ------------------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4.6.0
        with:
          distribution: adopt
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2

      # ------------------------------
      # 3) Detect Changed Plugins (Only Capital Start)
      # ------------------------------
      - name: Detect Changed Plugins
        id: detect_plugins
        run: |
          cd $GITHUB_WORKSPACE/src

          FILE_FILTER="(\.kt$|\.kts$|\.gradle$|\.json$|\.xml$|\.pro$|\.properties$)"

          changed=""

          # 1) Push event: commits varsa
          if [ -f "$GITHUB_EVENT_PATH" ]; then
            if jq -e '.commits != null' $GITHUB_EVENT_PATH >/dev/null; then
              CHANGED_FILES=$(jq -r '.commits[].added[], .commits[].modified[]' $GITHUB_EVENT_PATH)
              changed=$(echo "$CHANGED_FILES" \
                | grep -E "$FILE_FILTER" || true \
                | cut -d'/' -f1 \
                | grep '^[A-Z]' \
                | uniq)
            fi
          fi

          # 2) Fallback: workflow_dispatch veya null commits → tüm klasörler (büyük harf ile başlayan)
          if [ -z "$changed" ]; then
            changed=$(find . -mindepth 1 -maxdepth 1 -type d | sed 's|^\./||' | grep '^[A-Z]')
          fi

          echo "Detected changed plugin folders:"
          echo "$changed"

          # Github Actions output: lines to comma
          changed_csv=$(echo "$changed" | paste -sd "," -)
          echo "plugins=$changed_csv" >> $GITHUB_OUTPUT

      # ------------------------------
      # 4) Version Bump BEFORE Build
      # ------------------------------
      - name: Version Bump Before Build
        if: steps.detect_plugins.outputs.plugins != ''
        run: |
          cd $GITHUB_WORKSPACE/src
          plugins="${{ steps.detect_plugins.outputs.plugins }}"

          # Convert comma-separated to space-separated
          plugins=$(echo "$plugins" | tr ',' ' ')

          for project in $plugins; do
            gradleFile="$GITHUB_WORKSPACE/src/$project/build.gradle.kts"

            if [ -f "$gradleFile" ]; then
              echo "Updating version for: $project"

              oldVersion=$(grep -oP 'version\\s*=\\s*\\K[0-9]+' "$gradleFile")
              newVersion=$((oldVersion + 1))

              sed -i "s/version\\s*=\\s*$oldVersion/version = $newVersion/" "$gradleFile"

              echo "$project version: $oldVersion → $newVersion"
            fi
          done

          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add .
          git commit -m "Auto version bump before build" || true
          git push

      # ------------------------------
      # 5) Build Plugins
      # ------------------------------
      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson

          # Copy output to builds repo
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      # ------------------------------
      # 6) Push Build Files
      # ------------------------------
      - name: Push Build Files
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add .
          git commit -m "Build updated for $GITHUB_SHA" || true
          git push --force
