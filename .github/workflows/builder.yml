name: kreaStream Derleyici

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows: ["Domain Değişiklik Kontrolü"]
    types:
      - completed
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.jpg"
      - "**/*.png"
      - "**/*.py"

jobs:
  kreaStreamDerleyici:
    runs-on: ubuntu-latest
    steps:
      - name: "'src' Depo Kontrolü"
        uses: actions/checkout@v4.2.2
        with:
          path: "src"

      - name: "'build' Depo Kontrolü"
        uses: actions/checkout@v4.2.2
        with:
          ref: "builds"
          path: "builds"

      - name: JDK 17 Ayarla
        uses: actions/setup-java@v4.6.0
        with:
          distribution: adopt
          java-version: 17

      - name: Android SDK Ayarla
        uses: android-actions/setup-android@v3.2.2

      - name: Eklentileri Derle
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      - name: build.gradle.kts Version Güncelle
        run: |
          cd $GITHUB_WORKSPACE/src

          # Derlenen CS3 dosyalarının isimlerini al
          for file in $(find . -name "*.cs3"); do
            # örnek: ./HDFilmCehennemi/build/HDFilmCehennemi.cs3 → klasör adını al
            project=$(echo "$file" | cut -d'/' -f2)

            gradleFile="$GITHUB_WORKSPACE/src/$project/build.gradle.kts"
            
            if [ -f "$gradleFile" ]; then
              echo "Version güncelleniyor: $gradleFile"

              # Eski version numarasını bul
              oldVersion=$(grep -oP 'version\s*=\s*\K[0-9]+' "$gradleFile")
              newVersion=$((oldVersion + 1))

              # Version güncelle
              sed -i "s/version\s*=\s*$oldVersion/version = $newVersion/" "$gradleFile"

              echo "$project için version $oldVersion → $newVersion olarak güncellendi"
            fi
          done

      - name: Değişiklikleri Kaydet (build.gradle.kts + derlemeler)
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          cd $GITHUB_WORKSPACE/src
          git add .
          git commit -m "Plugin version auto-updated after build" || true
          git push

          cd $GITHUB_WORKSPACE/builds
          git add .
          git commit -m "$GITHUB_SHA 'nın Derlenmesi" || true
          git push --force
