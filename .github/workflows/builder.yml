name: kreaStream Derleyici

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_run:
    workflows: ["Domain Değişiklik Kontrolü"]
    types:
      - completed
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "**/*.jpg"
      - "**/*.png"
      - "**/*.py"

jobs:
  build_plugins:
    runs-on: ubuntu-latest

    steps:
      # ------------------------------
      # 1) Repositories checkout
      # ------------------------------
      - name: Checkout source repo
        uses: actions/checkout@v4.2.2
        with:
          path: src

      - name: Checkout builds repo
        uses: actions/checkout@v4.2.2
        with:
          ref: builds
          path: builds

      # ------------------------------
      # 2) Java & Android SDK
      # ------------------------------
      - name: Setup JDK 17
        uses: actions/setup-java@v4.6.0
        with:
          distribution: adopt
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2

      # ------------------------------
      # 3) Detect changed projects (clean, stable)
      # ------------------------------
      - name: Detect Changed Plugins
        id: detect_plugins
        run: |
          cd $GITHUB_WORKSPACE/src

          # Sadece derlemeyi etkileyen dosya türleri
          FILE_FILTER="\(.*\.kt\|.*\.kts\|.*\.gradle\|.*\.json\|.*\.xml\|.*\.pro\|.*\.properties\)"

          # Ultra stabil klasör bulma yöntemi
          changed=$(git diff --dirstat=files,0 HEAD^ HEAD \
            | awk '{print $2}' \
            | grep -E "$FILE_FILTER" || true \
            | cut -d'/' -f1 \
            | uniq)

          echo "Detected changed plugin folders:"
          echo "$changed"

          # GitHub output format
          echo "plugins=$changed" >> $GITHUB_OUTPUT

      # ------------------------------
      # 4) Version bump (BEFORE build)
      # ------------------------------
      - name: Version Bump Before Build
        if: steps.detect_plugins.outputs.plugins != ''
        run: |
          cd $GITHUB_WORKSPACE/src
          plugins="${{ steps.detect_plugins.outputs.plugins }}"

          for project in $plugins; do
            gradleFile="$GITHUB_WORKSPACE/src/$project/build.gradle.kts"

            if [ -f "$gradleFile" ]; then
              echo "Updating version for: $project"

              oldVersion=$(grep -oP 'version\\s*=\\s*\\K[0-9]+' "$gradleFile")
              newVersion=$((oldVersion + 1))

              sed -i "s/version\\s*=\\s*$oldVersion/version = $newVersion/" "$gradleFile"

              echo "$project version: $oldVersion → $newVersion"
            fi
          done

          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git add .
          git commit -m "Auto version bump before build" || true
          git push

      # ------------------------------
      # 5) Build plugins
      # ------------------------------
      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson

          # Copy output to builds repo
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds || true
          cp build/plugins.json $GITHUB_WORKSPACE/builds

      # ------------------------------
      # 6) Push build files
      # ------------------------------
      - name: Push Build Files
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add .
          git commit -m "Build updated for $GITHUB_SHA" || true
          git push --force
